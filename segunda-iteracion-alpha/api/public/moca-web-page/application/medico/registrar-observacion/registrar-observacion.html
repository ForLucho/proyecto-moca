<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facturación | Moca Costa Rica</title>
    <link rel="shortcut icon" href="img/moca-logo.png" />

    <!-- 1. Archivo reset css -->
    <link rel="stylesheet" href="css/registrar-observacion.css">

    <!-- 2. Archivos de css externos (fuentes) -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Serif:ital,opsz,wght@1,8..144,500&family=Roboto:wght@400;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

    <!-- 3. Estilos personalizados -->

</head>

<body>
    <div class="top-arrow">
        <a href="../registro_mascotas/mascotas.html"><i class="fa-solid fa-x"></i>Volver a Mis mascotas</a>
    </div>

    <div class="container">
        <div class="subcontainer-top">
            <div class="item-container">
                <i class="fa-solid fa-paw menu-icon"></i>
                <h1>Registrar observaciones</h1>
            </div>
            <hr style="margin-top: 25px;border-color: #1D6161;">
        </div>

        <div class="subcontainer-bottom">

            <div class="content-form">

                <div style="display: flex;flex-direction: column;">
            
                    <div class="row">
                    <div class="column-form">
                        <label for="txtmascota">Mascota</label>
                        <select id="txtmascota">
                            <option value="">-- Seleccione una mascota --</option>
                            <option value="Bruce">Bruce</option>
                            <option value="Kira">Kira</option>
                            <option value="Luna">Luna</option>
                            <option value="Mia">Mia</option>
                        </select>
                    </div>
                    </div>
            
                    <div class="row">
                    <div class="column-form">
                        <label for="txtmensaje">Observaciones</label>
                        <textarea style=" padding: 9px; font-family: 'Ubuntu'; " id="txtmensaje" cols="21" rows="5" placeholder="Por favor, proporcione cualquier información adicional que considere que el cliente necesite saber o tomar en cuenta."></textarea>
                    </div>   
                    </div>
                    
                    <div class="row">
                    <div class="column-form">
                        <button class="form-button" id="btnEnviar" type="submit" data-color="rgb(75, 75, 75)" target="_self">Enviar</button>
                    </div> 
                </div>
            
            
                </form>
            
            </div>  
        </div>
    
</div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/registrar-observacion.js"></script>

</body>

</html>
