<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facturación | Moca Costa Rica</title>
    <link rel="shortcut icon" href="img/moca-logo.png" />

    <!-- 1. Archivo reset css -->
    <link rel="stylesheet" href="css/facturacion.css">

    <!-- 2. Archivos de css externos (fuentes) -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Serif:ital,opsz,wght@1,8..144,500&family=Roboto:wght@400;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

    <!-- 3. Estilos personalizados -->

</head>

<body>
    <div class="top-arrow">
        <a href="../../hotel/hotel.html"><i class="fa-solid fa-x"></i>Cancelar transferencia</a>
    </div>

    <div class="container">
        <div class="subcontainer-top">
            <div class="item-container">
                <i class="fa-solid fa-arrow-right-arrow-left menu-icon"></i>
                <h1>Centro de Pago</h1>
            </div>
            <hr style="margin-top: 25px;border-color: #1D6161;">
        </div>

        <div class="subcontainer-bottom">

            <div class="content-summary">
                <h2>Resumen de Pago</h2>
                <table id="tbl-servicios" class="tbl-info">

                    <tbody>
                        <tr>
                            <td>Servicio de hotel</td>
                            <td>1</td>
                            <td>₡15000</td>
                        </tr>
                    </tbody>

                </table>
                
                <hr style="color: #DDDDDD; width: 95%;">
                <p id>Total: ₡<span id="service-total">15000</span></p>
                <hr style="color: #DDDDDD; width: 95%;">

                <div class="payment-methods">
                    <img style=" width: 125px; height: 60px; border-radius: 5px; " src="img/visa.png" alt="">
                    <img style=" width: 125px; height: 60px; border-radius: 5px; " src="img/mastercard.png" alt="">
                    <img style=" width: 125px; height: 60px; border-radius: 5px; " src="img/american.png" alt="">
                </div>
            </div>   

            <div class="content-form">

                    <div style="display: flex;flex-direction: column;">
                
                        <div class="multiple-row">
                        <div class="column-form">
                            <label for="txtcardname">Nombre de la tarjeta</label>
                            <input class="input-default" type="text" id="txtcardname" name="cardname">
                        </div>
                        
                        <div class="column-form">
                            <label for="zipcode">Código Postal</label>
                            <input class="input-default" type="text" id="zipcode">
                        </div>
                        </div>
                      
                        <div class="row"> 
                        <div class="column-form">
                            <label for="cardnum">Últimos cuatro números de la tarjeta</label>
                            <input class="input-default" type="email" id="cardnum">
                        </div>
                        </div>
                
                        <div class="multiple-row">
                        <div class="column-form">
                            <label for="expiry-month">Fecha de vencimiento</label>
                            <input lcass="input-default" type="tel" id="expiry-month">
                        </div>   
                        <div class="column-form">
                            <label for="expiry-year" style="user-select:none;color: white;">null</label>
                            <input class="input-default" type="tel" id="expiry-year">
                        </div>                
                        </div>   

                        <div class="row">
                            <div class="column-form">
                                <label for="cvvcode">CVV</label>
                                <input class="input-default" style="width: 50%;" type="tel" id="cvvcode">
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="column-form">
                                <button class="form-button" id="btn-procesar" type="submit" data-color="rgb(75, 75, 75)" target="_self">Procesar Transacción</button>
                            </div> 
                        </div>
                
                    </div>
          
            </div>    
        </div>
    
</div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/validacion-pago.js"></script>
    <script src="js/servicios.js"></script>
    <script src="js/servicio-listar.js"></script>

</body>

</html>
